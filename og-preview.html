<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Preview Simulator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f3f2ef;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .linkedin-card {
      width: 100%;
      max-width: 550px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 2px 3px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .card-image {
      width: 100%;
      height: 290px;
      background-size: cover;
      background-position: center;
      background-image: url('./public/images/social/pyramidscheme.jpg');
    }
    .card-content {
      padding: 16px;
    }
    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.9);
      margin: 0 0 4px 0;
    }
    .card-description {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.6);
      margin: 0 0 8px 0;
      line-height: 1.4;
    }
    .card-domain {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.6);
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="linkedin-card">
    <div class="card-image"></div>
    <div class="card-content">
      <h2 class="card-title">Alphabet Schools</h2>
      <p class="card-description">A modern learning ecosystem that powers every learner and every component of the system.</p>
      <p class="card-domain">alphabetschools.org</p>
    </div>
  </div>
</body>
</html>
